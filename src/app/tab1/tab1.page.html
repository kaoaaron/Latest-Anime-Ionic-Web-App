<ion-header>
  <ion-toolbar>
    <ion-title>Upcoming Anime</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item href="/details/{{i+1}}" *ngFor="let item of items; let i = index ">
      {{item.title}}
      <div class="item-note" slot="end">
        {{item.note}}
      </div>
    </ion-item>
  </ion-list>

</ion-content>
